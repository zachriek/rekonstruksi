<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- CSS Main File -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />

    <title>Belajar Bahasa Arab</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-transparent fixed-top" data-aos="fade-down">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/images/hero_2.png" alt="icon" width="50" />
          Belajar Bahasa Arab
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./materi.html">Materi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./permainan.html">Permainan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./petunjuk.html">Petunjuk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./score.html">Skor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- List Materi Section -->
    <section class="section mb-5" id="materi">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-4">
            <h2 class="heading" data-aos="fade-down">Materi</h2>
            <p class="text" data-aos="fade-down" data-aos-delay="300">Pilih materi di bawah ini!</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-6 col-12 mb-4" data-aos="fade-down" data-aos-delay="600">
            <a href="./materi1.html" class="card-link">
              <div class="card bg-secondary text-center">
                <img src="./assets/images/benda.png" alt="benda" class="card-img-top" />
                <div class="card-body">
                  <i class="bi bi-info-circle-fill" style="font-size: 2rem"></i>
                  <h5 class="card-title">Benda di sekitar</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-12 mb-4" data-aos="fade-down" data-aos-delay="900">
            <a href="materi2.html" class="card-link">
              <div class="card bg-secondary text-center">
                <img src="./assets/images/kata.png" alt="kata.png" class="card-img-top" />
                <div class="card-body">
                  <i class="bi bi-info-circle-fill" style="font-size: 2rem"></i>
                  <h5 class="card-title">Anggota Keluarga</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-12 mb-4" data-aos="fade-down" data-aos-delay="1200">
            <a href="materi3.html" class="card-link">
              <div class="card bg-secondary text-center">
                <img src="./assets/images/anggota_tubuh.png" alt="kata.png" class="card-img-top" />
                <div class="card-body">
                  <i class="bi bi-info-circle-fill" style="font-size: 2rem"></i>
                  <h5 class="card-title">Anggota Tubuh</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-12 mb-4" data-aos="fade-down" data-aos-delay="1200">
            <a href="materi4.html" class="card-link">
              <div class="card bg-secondary text-center">
                <img src="./assets/images/angka.png" alt="kata.png" class="card-img-top" />
                <div class="card-body">
                  <i class="bi bi-info-circle-fill" style="font-size: 2rem"></i>
                  <h5 class="card-title">Angka</h5>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Musik -->
    <audio autoplay loop id="music">
      <source src="./assets/audio/music2.mp3" type="audio/mp3" />
    </audio>

    <!-- Suara Klik -->
    <audio id="click-sound">
      <source src="./assets/audio/click.mp3" type="audio/mp3" />
    </audio>

    <!-- JS Mainfile -->
    <script type="module" src="./assets/js/main.js"></script>
    <script>
      const cardLinks = document.querySelectorAll('.card-link');
      const clickSound = document.getElementById('click-sound');

      cardLinks.forEach((card) => {
        card.addEventListener('mousemove', () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
        card.addEventListener('mouseout', () => {
          clickSound.currentTime = 0;
          clickSound.pause();
        });
      });
    </script>
  </body>
</html>
