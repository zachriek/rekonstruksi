<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- CSS Main File -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />
    <link rel="stylesheet" href="./assets/scss/score.scss" />

    <title>Belajar Bahasa Arab</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-transparent fixed-top" data-aos="fade-down">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/images/hero_2.png" alt="icon" width="50" />
          Belajar Bahasa Arab
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./materi.html">Materi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./permainan.html">Permainan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./petunjuk.html">Petunjuk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./score.html">Skor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- List Chart Section -->
    <section class="section" id="charts">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
            <h2 class="heading" data-aos="fade-down">Skor</h2>
            <p class="text" data-aos="fade-down" data-aos-delay="300">Skor yang kamu dapatkan</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 text-center mb-5" data-aos="fade-down" data-aos-delay="600">
            <div id="game1-chart"></div>
            <h6 class="mt-3">Benda di sekitar</h6>
            <h5 id="game1-score-text">Skor: 30/100</h5>
            <a href="./game1.html" class="btn btn-primary mt-4">
              <i class="bi bi-play-circle-fill"></i>
              <span class="ms-1">Mainkan Lagi</span>
            </a>
          </div>
          <div class="col-md-4 text-center mb-5" data-aos="fade-down" data-aos-delay="900">
            <div id="game2-chart"></div>
            <h6 class="mt-3">Mendengarkan dan menyamakan kata yang sama</h6>
            <h5 id="game2-score-text">Skor: 40/100</h5>
            <a href="./game2.html" class="btn btn-primary mt-4">
              <i class="bi bi-play-circle-fill"></i>
              <span class="ms-1">Mainkan Lagi</span>
            </a>
          </div>
          <div class="col-md-4 text-center mb-5" data-aos="fade-down" data-aos-delay="1200">
            <div id="game3-chart"></div>
            <h6 class="mt-3">Mencocokkan gambar dengan kata</h6>
            <h5 id="game3-score-text">Skor: 0/100</h5>
            <a href="game3.html" class="btn btn-primary mt-4">
              <i class="bi bi-play-circle-fill"></i>
              <span class="ms-1">Mainkan Lagi</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Musik -->
    <audio autoplay loop id="music">
      <source src="./assets/audio/music2.mp3" type="audio/mp3" />
    </audio>

    <!-- JS Mainfile -->
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/score.js"></script>
  </body>
</html>
